---
- include: preflight.yml
  tags:
    - alertmanager_install
    - alertmanager_configure
    - alertmanager_run

- include: install.yml
  become: true
  tags:
    - alertmanager_install

- import_tasks: selinux.yml
  become: true
  when: ansible_selinux.status == "enabled"
  tags:
    - alertmanager_configure

- include: configure.yml
  become: true
  tags:
    - alertmanager_configure

- name: ensure alertmanager service is started and enabled
  become: true
  systemd:
    daemon_reload: true
    name: alertmanager
    state: started
    enabled: true
  tags:
    - alertmanager_run

- meta: flush_handlers
